<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Machinery - MineSafe</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .sidebar {
            width: 280px;
            transition: all 0.3s;
        }
        .checklist-item:hover {
            background-color: #f8fafc;
        }
        .transition-all {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 flex">
    <!-- Sidebar -->
    <div class="sidebar bg-blue-800 text-white h-screen fixed">
        <div class="p-6">
            <h1 class="text-2xl font-bold flex items-center">
                <i data-feather="shield" class="mr-2"></i> MineSafe
            </h1>
        </div>
        <nav class="mt-6">
            <a href="dashboard.html" class="block px-6 py-3 hover:bg-blue-700 cursor-pointer transition-all">
                <span class="flex items-center">
                    <i data-feather="home" class="mr-3"></i> Dashboard
                </span>
            </a>
            <a href="#" class="block px-6 py-3 bg-blue-700 cursor-pointer transition-all">
                <span class="flex items-center">
                    <i data-feather="file-text" class="mr-3"></i> Inspection Reports
                </span>
            </a>
            <a href="#" class="block px-6 py-3 hover:bg-blue-700 cursor-pointer transition-all">
                <span class="flex items-center">
                    <i data-feather="truck" class="mr-3"></i> Vehicle Management
                </span>
            </a>
            <a href="#" class="block px-6 py-3 hover:bg-blue-700 cursor-pointer transition-all">
                <span class="flex items-center">
                    <i data-feather="users" class="mr-3"></i> Personnel
                </span>
            </a>
            <a href="#" class="block px-6 py-3 hover:bg-blue-700 cursor-pointer transition-all">
                <span class="flex items-center">
                    <i data-feather="settings" class="mr-3"></i> Settings
                </span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 ml-72">
        <!-- Header -->
        <header class="bg-white shadow-sm p-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h2 class="text-xl font-semibold text-gray-800">Light Machinery Inspection</h2>
                    <span class="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full">Forklifts, Small Trucks</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i data-feather="bell" class="text-gray-500"></i>
                        <span class="absolute -top-1 -right-1 h-3 w-3 bg-red-500 rounded-full"></span>
                    </div>
                    <div class="flex items-center">
                        <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">
                            JD
                        </div>
                        <span class="ml-2 text-sm font-medium">John Doe</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="p-6">
            <div class="bg-white rounded-lg shadow mb-8">
                <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                    <h3 class="font-semibold text-lg">New Inspection Checklist</h3>
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm transition-all">
                        <i data-feather="plus" class="inline mr-1"></i> New Inspection
                    </button>
                </div>
                <div class="p-6">
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Select Vehicle</label>
                        <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            <option>Forklift #FL-007</option>
                            <option>Utility Truck #UT-003</option>
                            <option>Service Vehicle #SV-009</option>
                        </select>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Operator</label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Operator name">
                    </div>

                    <h4 class="font-medium text-gray-800 mb-4">Inspection Checklist</h4>
                    <div class="space-y-3">
                        <!-- Operator Authorization -->
                        <div class="flex items-center p-3 bg-gray-50 rounded-lg checklist-item transition-all">
                            <input type="checkbox" id="operator-auth" class="h-5 w-5 text-blue-600 rounded">
                            <label for="operator-auth" class="ml-3 block text-gray-700">
                                Operator Authorization - Valid operating license present
                            </label>
                        </div>

                        <!-- Wheels/Tires -->
                        <div class="flex items-center p-3 bg-gray-50 rounded-lg checklist-item transition-all">
                            <input type="checkbox" id="wheels-tires" class="h-5 w-5 text-blue-600 rounded">
                            <label for="wheels-tires" class="ml-3 block text-gray-700">
                                Condition of wheels and tires - Proper inflation, no visible damage
                            </label>
                        </div>

                        <!-- Load Capacity -->
                        <div class="flex items-center p-3 bg-gray-50 rounded-lg checklist-item transition-all">
                            <input type="checkbox" id="load-capacity" class="h-5 w-5 text-blue-600 rounded">
                            <label for="load-capacity" class="ml-3 block text-gray-700">
                                Load capacity clearly marked and not exceeded
                            </label>
                        </div>

                        <!-- Safety Features -->
                        <div class="flex items-center p-3 bg-gray-50 rounded-lg checklist-item transition-all">
                            <input type="checkbox" id="safety-features" class="h-5 w-5 text-blue-600 rounded">
                            <label for="safety-features" class="ml-3 block text-gray-700">
                                All safety features (guards, alarms) operational
                            </label>
                        </div>

                        <!-- Hydraulic Systems -->
                        <div class="flex items-center p-3 bg-gray-50 rounded-lg checklist-item transition-all">
                            <input type="checkbox" id="hydraulic-systems" class="h-5 w-5 text-blue-600 rounded">
                            <label for="hydraulic-systems" class="ml-3 block text-gray-700">
                                Hydraulic systems leak-free and functioning properly
                            </label>
                        </div>

                        <!-- Horn/Reverse Alarm -->
                        <div class="flex items-center p-3 bg-gray-50 rounded-lg checklist-item transition-all">
                            <input type="checkbox" id="horn-alarm" class="h-5 w-5 text-blue-600 rounded">
                            <label for="horn-alarm" class="ml-3 block text-gray-700">
                                Horn and reverse alarm functional
                            </label>
                        </div>

                        <!-- Lights -->
                        <div class="flex items-center p-3 bg-gray-50 rounded-lg checklist-item transition-all">
                            <input type="checkbox" id="lights" class="h-5 w-5 text-blue-600 rounded">
                            <label for="lights" class="ml-3 block text-gray-700">
                                Headlights, taillights, and warning lights functional
                            </label>
                        </div>

                        <!-- Additional Notes -->
                        <div class="mt-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Additional Notes</label>
                            <textarea rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Any additional observations..."></textarea>
                        </div>
                    </div>

                    <div class="mt-8 flex justify-end space-x-3">
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-lg transition-all">
                            Cancel
                        </button>
                        <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-all">
                            Submit Inspection
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>feather.replace();</script>
</body>
</html>
